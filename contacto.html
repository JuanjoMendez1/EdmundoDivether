<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Contacto</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3 mb-3">
            <div class="col-8 align-self-start titulo-x">
                <a href="index.html">
                    <h1>Distribuidora Veterinaria 6 Hermanos</h1>
                </a>
            </div>
            <div class="row justify-content-end">
                <ul class="nav">
                    <li class="nav-item">
                        <a href="index.html" class="navee nav-link active">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="nosotros.html" class="navee nav-link">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a href="productos.html" class="navee nav-link">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a href="contacto.html" class="navee nav-link">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="row linea bg-info justify-content-center mb-3">
                <div class="col-12">
                    <h2 class="text-center text-white">Contacto</h2>
                    <form action="">
                        <div class="form-group row">
                            <div class="col-md-6 mb-3">
                                <label class="text-white" for="nombre">Nombre (S)</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
                            </div>
                            <div class="col-md-6">
                                <label class="text-white" for="appelido">Apellidos</label>
                                <input type="text" class="form-control" name="appelido" id="appelido" placeholder="Apellidos">
                            </div>
                            <div class="col-md-6">
                                <label class="text-white" for="email">Email</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Correo Electronico">
                            </div>
                            <div class="col-md-6">
                                <label class="text-white" for="telefono">Telefono</label>
                                <input type="tel" class="form-control" name="telefono" id="telefono" placeholder="Telefono">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <label class="text-white" for="mensaje">Mensaje</label>
                                <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-sm-8 col-md-4">
                                <button class="btn btn-warning btn-block mb-3" type="submit">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
